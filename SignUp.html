<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/signUp.css">
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="icon" type="image/png" href="res/JOKG-Con.png">
    <title>JUST FOR GAMER</title>
</head>
<body>
<header class="header" id="up">
     <div class="top-header">
      <img src="res/JOKG-Con.png" alt="">
     </div> 
     </div>
</header>
<form>
<div class="container-left">
        <div class="container-text">
                <p>Name *</p>
                <input type="text" class="form-control" required>
             </div> 
             <div class="container-text" class="form-control" required>
                <p>User Name *</p>
                <input type="text" class="form-control" required>
             </div> 
             <div class="container-text" class="form-control" required>
                <p>Email Address *</p>
                <input type="email" class="form-control" required>
             </div>
             <div class="container-text">
                <p>Password *</p>
                <input type="password" class="form-control" required>
             </div>       
</div>
<div class="container-right">
 <div class="container-text">
    <p>Date Of Birth</p>
    <input type="date" class="form-control">
 </div> 
 <div class="container-text">
   <p>Gender</p>
   <select class="form-control">
     <option>Male</option>
     <option>Female</option>
   </select>
 </div> 

</div>
<div class="buttons">
<input type="submit" value="Register" class="form-control">
<input type="reset" value="Cancel" class="form-control">
</div>

</form>
<a href="index.html"><button class="btn"><span>Home</span></button></a>
</body>
<script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>  
</html>
